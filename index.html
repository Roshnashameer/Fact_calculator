<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>  
</head>
<body>
    <div class="bg-black text-white p-5">
        <h1 class="text-center">Factorial Calculator</h1>
        
        <input id="a1"  type="text" class="form-control"  aria-describedby="basic-addon1"><br>
        <button onclick="factCheck()" class="btn btn-light">factorial is</button>
    </div>
</body>
<script>
    function factCheck() {
        num=parseInt(document.getElementById('a1').value)
        var fact=1
        for(i=num;i>0;i--){
          fact=fact*i
        }
        // alert(num)
         alert(fact)
        
    }
</script>
</html>
